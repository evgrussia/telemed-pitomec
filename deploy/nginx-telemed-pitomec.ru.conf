# Телемед-Питомец — telemed-pitomec.ru, www.telemed-pitomec.ru
# Frontend (Vite SPA) в Docker на порту 8095
#
# Установка на VPS (после загрузки репо/конфига):
#   sudo cp deploy/nginx-telemed-pitomec.ru.conf /etc/nginx/sites-available/telemed-pitomec.ru
#   sudo ln -sf /etc/nginx/sites-available/telemed-pitomec.ru /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# SSL (после того как DNS telemed-pitomec.ru указывает на сервер):
#   sudo certbot --nginx -d telemed-pitomec.ru -d www.telemed-pitomec.ru

upstream telemed_pitomec_frontend {
    server 127.0.0.1:8095;
    keepalive 64;
}

# HTTP — для ACME challenge и редиректа на HTTPS (certbot обновит после выдачи сертификата)
server {
    server_name telemed-pitomec.ru www.telemed-pitomec.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        proxy_pass http://telemed_pitomec_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    listen 80;
    listen [::]:80;
}

