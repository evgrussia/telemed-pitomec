# -----------------------------------------------------------------------------
# VISION & PROBLEM
# -----------------------------------------------------------------------------
vision:
  one_liner: "Телеветеринария для владельцев домашних животных с ИИ-диагностикой"
  
  problem_statement: |
    Владельцы домашних животных испытывают тревогу при появлении симптомов у питомца:
    - Непонятно, насколько серьёзна проблема (ехать в клинику или подождать?)
    - Клиники работают не 24/7, очереди и долгие поездки
    - Нет единого места для хранения истории здоровья питомца
    - Сложно отслеживать прививки, профилактику, приём лекарств
    
  solution: |
    Telegram WebApp, объединяющий:
    - ИИ-диагностику по фото для быстрой оценки симптомов
    - Видеоконсультации с ветеринарами 24/7
    - Дневник здоровья питомца
    - Напоминания о прививках и профилактике
    - Маркетплейс кормов и лекарств

