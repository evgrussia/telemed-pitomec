  ai_diagnosis_level: "Dual: успокоить/направить + реальная предварительная диагностика"
  vet_model: "Партнёрство с ветеринарами и клиниками (не штат)"
  budget_constraints: "Нет жёстких ограничений"
  launch_priority: "Качество > Скорость (отложенный запуск допустим)"
  legal_required: true
  tech_stack:
