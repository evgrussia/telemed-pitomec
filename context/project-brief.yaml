      - "Неудобство поездок в клинику"
      - "Забывают о прививках и профилактике"
      - "Нет единой истории здоровья"
      
  secondary:
    - segment: "Ветеринарные клиники"
      value: "Канал привлечения клиентов, онлайн-консультации"
    - segment: "Производители кормов/лекарств"
      value: "Канал продаж через маркетплейс"

